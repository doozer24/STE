<h6 class="page-header">
    User Management
  </h6>
  <h2 class="page-subheader">
    User Management
  </h2>
  <h4 class="page-message">
    Add, Delete, or Edit users in the Time Management Application.
  </h4>
    <table class="usa-table-borderless" width="100%">
      <thead>
      <th>
        User Name
      </th>
      <th>
        User ID
      </th>
      <th>
        Roles
      </th>
      <th>
        Status
      </th>
      </thead>
        <tbody>
        <tr *ngFor="let user of allUsers">
          <td data-label="User Name">
            {{user?.lastName}}, {{user?.firstName}}
          </td>
          <td data-label="User ID">
            {{user.loginId}}
          </td>
          <td data-label="Role">

          </td>
          <td data-label="Status">
              <button class="usa-button" *ngIf="user.active">
                Activate User
              </button>
              <button class="usa-button" *ngIf="!user.active">
                Deactivate User
              </button>
          </td>
        </tr>
        </tbody>
    </table>
